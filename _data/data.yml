career-profile:
    title: Perfil Profesional
    summary: |
      Obtuvo el Doble Grado en Física e Ingeniería Electrónica por la
      Universidad del País Vasco (UPV - EHU) en el año 2019 y el Máster en
      Sistemas Electrónicos Avanzados por la misma universidad en el año 2021.
      Actualmente está trabajando como Investigador Predoctoral en el programa
      de Ingeniería Física dentro del Departamento de Tecnología Electrónica de
      la propia Universidad del País Vasco (UPV - EHU). Sus intereses se ubican
      en el ámbito del procesamiento de imagen, la inteligencia computacional
      (minería de datos, redes neuronales artificiales, redes convolucionales)
      y el codiseño software-hardware embebido en PSoCs para sistemas avanzados
      de ayuda a la conducción.

education:
    title: Educación
    info:
      - degree: Investigador predoctoral en Ingeniería Física
        university: Universidad del País Vasco (UPV - EHU)
        time: 2021 - Actualidad
        details: |
          "Procesamiento de imágen hiperespectral con aplicación a los sistemas
          de conducción autónoma y semiautónoma" El proyecto de tesis plantea
          la investigación de la utilización de sensores espectrométricos para
          acelerar y robustecer los algoritmos de detección y clasificación de
          diferentes objetos en carretera. Por un lado, se quiere estudiar 
          hasta qué punto el disponer de información espectral más rica en las
          imágenes proporcionadas por las cámaras hiperespectrales de tipo
          snapshot permitiría mejorar la robustez de estos sistemas. Por otro,
          se espera que una rápida primera segmentación de las imágenes basada
          en la información espectral y apoyada por técnicas de machine learning
          (ML) permita simplificar drásticamente la compleja secuencia de
          procesamiento que requiere esta detección de objetos. De verificarse,
          esta técnica debería permitir el desarrollo de procesadores más
          compactos y eficientes (SoC o Sistemas en un solo chip) para la
          detección en tiempo real de objetos en carretera para ADAS/ADS.

      - degree: Máster en Sistemas Electrónicos Avanzados
        university: Universidad del País Vasco (UPV - EHU)
        time: 2019 - 2021
        details: |
          El objetivo principal del Máster en Sistemas Electrónicos Avanzados
          es dotar al alumnado de las capacidades necesarias para la
          integración de los dispositivos electrónicos, los computadores y las
          tecnologías de comunicación en la investigación y el desarrollo de
          sistemas electrónicos innovadores con múltiples aplicaciones:
          comunicaciones, control avanzado, procesamiento de señal,
          adquisición de datos y sistemas de medida, visión embebida,
          inteligencia computacional, etc. El Trabajo de Fin de Máster ha
          sido el siguiente:
            - "Estudio sobre la aplicabilidad de redes profundas a la
              segmentación en chip de imagen multiespectral con aplicación a 
              los sistemas de conducción autónoma" Se investiga qué pueden
              aportar las redes completamente convolucionales, en
              contraposición a las técnicas basadas únicamente en información
              espectral, a la segmentación de imagen hiperespectral para
              aplicaciones de sistemas avanzados de ayuda la conducción.
              Más concretamente, se trabaja con una U-Net que se entrena
              con una base de datos débilmente etiquetada, es decir, que no
              contiene todos los píxeles etiquetados. Además, dado que las
              imágenes se obtienen mediante una cámara de tipo snapshot,
              se estudia, en particular, el preprocesamiento de estas
              imágenes para generar cubos hiperespectrales.
      - degree: Doble Grado en Física e Ingeniería Electrónica
        university: Universidad del País Vasco (UPV - EHU)
        time: 2014 - 2019
        details: |
          El Doble Grado en Física y en Ingeniería Electrónica forma al alumnado
          como profesional de la Ingeniería con un fuerte componente científico
          y como profesional de la Física con un gran componente tecnológico.
          Dota de la habilidad para concebir, diseñar y producir equipos y
          sistemas electrónicos, usar técnicas matemáticas y colaborar con
          profesionales de tecnologías afines. Asimismo, permite adquirir
          nuevos conocimientos y aplicar tecnologías emergentes en el ámbito
          de la Electrónica y de la Física. Los Trabajos de Fin de Grado han
          versado sobre los siguientes aspectos:
          - Ingeniería Electrónica: "Implementación sobre FPGA de un sistema
          neuro-fuzzy para caracterizar estilos de conducción". Se modelizan
          mediante técnicas de machine learning los estilos de varios
          conductores con el fin de personalizar su respuesta al control de
          crucero adaptativo en condiciones de seguimiento. Posteriormente se
          realiza la implementación de alta velocidad del modelo en una FPGA.
          - Física: "Tecnología fotónica avanzada en el automóvil: fotometría y
          óptica geométrica para la detección de gotas de lluvia en el
          parabrisas". Se realiza un estado del arte de las aplicaciones
          actuales de la tecnología fotónica en los distintos ADAS en el
          automóvil. Después se profundiza en RIGSEC: un algoritmo de validación
          de gotas de lluvia en un parabrisas basándose en las propiedades
          ópticas y fotométricas de las mismas. Para ello, se estudian los
          fundamentos y aspectos avanzados del procesado digital de imágenes
          aplicándolos a dicho algoritmo.

experiences:
    title: Experiencias
    info:
      - role: Colaborador en Grupo de Investigación (Beca Ikasiker)
        time: 2018 - 2019
        company: Universidad del País Vasco (UPV - EHU)
        details: |
          La colaboración estuvo basada en el análisis de la utilidad de aplicar
          diferentes técnicas de aprendizaje máquina en el desarrollo de ADAS
          y la idoneidad de las mismas para el diseño de sistemas digitales de
          alta velocidad particularizando el Control de Crucero Adaptativo.
          La colaboración permitió formar parte del artículo "An FPGA-Based
          Neuro-Fuzzy Sensor for Personalized Driving Assistance".
      - role: Personal Investigador Contratado
        time: 2020 - 2021
        company: Universidad del País Vasco (UPV - EHU)
        details: |
          Las labores desempeñadas se engloban dentro de la medida, el análisis
          y la interpretación de datos relacionados con el confort en el
          automóvil dentro del proyecto "Preparación Tecnológica para la
          Automatización Multivehicular para el sector Industrial (AUTOLIB)".
          La colaboración ha concluido con la publicación del artículo "Analysis
          of the Motion Sickness and the Lack of Comfort in Car Passengers".
      - role: Profesor de prácticas de laboratorio
        time: 2023 - 2024
        company: Universidad del País Vasco (UPV - EHU)
        details: |
          En los cursos académicos 2022/2023 y 2023/2024 impartición de las
          prácticas de laboratorio de la asignatura de 3er curso llamada
          Sistemas Electrónicos Digitales perteneciente al Grado en Ingeniería
          Electrónica Industrial y Automática junto al profesor Pablo Fernández
          Rodríguez.

